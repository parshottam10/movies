<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<nav class="navbar navbar-expand-lg clg">
    <div class="container-fluid">
        <a class="nav-link text-white hm" href="index.html">Home</a>
        <a class="navbar-brand navbar-brand-center text-white" href="#">Movie App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <div class="input-group mx-3" style="width: 250px;">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for a movie...">
                <button class="btn btn-success" id="searchButton">Search</button>
            </div>
            <div class="dropdown">
                <button class="btn btn-success dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Category
                </button>
                <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                    <li><a class="dropdown-item" href="#" data-category="Comedy">Comedy</a></li>
                    <li><a class="dropdown-item" href="#" data-category="Horror">Horror</a></li>
                    <li><a class="dropdown-item" href="#" data-category="Romance">Romance</a></li>
                    <li><a class="dropdown-item" href="#" data-category="Action">Action</a></li>
                    <li><a class="dropdown-item" href="#" data-category="Suspense">Suspense</a></li>
                    <li><a class="dropdown-item" href="#" data-category="Thriller">Thriller</a></li>
                    <li><a class="dropdown-item" href="#" data-category="Adventure">Adventure</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h3 class="mt-5">Top Rated Movies</h3>
    <div class="row" id="topRatedMovies"></div>
</div>

<script type="module" src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
